<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container root">
      <header class="sticky-top bg-white main-header question-header">
        <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 border-bottom">
          <div></div>
          <div class="question-subject">문의게시판</div>
          <div class="question-back">닫기</div>
        </div>
        <ul class="nav nav-tabs nav-pills bg-light" id="sticky-tab" role="tablist" style="top: undefinedpx !important">
          <li class="nav-item" role="presentation">
            <a
              href="#question-write"
              class="nav-link text-dark"
              id="question-write-tab"
              data-toggle="tab"
              role="tab"
              aria-controls="question-write"
              aria-selected="true"
              >1:1 문의글 남기기</a
            >
          </li>
          <li class="nav-item" role="presentation">
            <a
              href="#my-question"
              class="nav-link text-secondary"
              id="my-question-tab"
              data-toggle="tab"
              role="tab"
              aria-controls="my-question"
              aria-selected="false"
              >문의글 확인</a
            >
          </li>
        </ul>
      </header>
      <main class="tab-content question-main overflow-auto">
        <div class="tab-pane fade show active" id="question-write" role="tabpanel" aria-labelledby="question-write-tab">
          <form action="" method="post">
            <input type="hidden" name="user_id" />
            <div class="question-content">
              <h5 class="question-subject">문의유형</h5>
              <div>
                <select class="form-select" name="question-type" id="">
                  <option value="">문의유형을 선택해 주세요.</option>
                </select>
                <input class="form-control question-title" type="text" name="question-title" placeholder="문의 제목" />
                <textarea class="form-control" name="question-content" cols="30" rows="10"></textarea>
              </div>
            </div>
            <div class="question-footer container root">
              <div class="question-write bg-primary">문의하기</div>
            </div>
          </form>
        </div>
        <div class="tab-pane fade" id="my-question" role="tabpanel" aria-labelledby="my-question-tab"></div>
      </main>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
      crossorigin="anonymous"
    ></script>
    <script src="js/common.js"></script>
    <script src="js/nav.js"></script>
    <script src="js/question.js"></script>
  </body>
</html>
